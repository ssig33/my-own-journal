name: MOJ
options:
  deploymentTarget:
    iOS: "26.0"
    visionOS: "26.0"

packages:
  MarkdownUI:
    url: https://github.com/gonzalezreal/swift-markdown-ui
    majorVersion: 2.4.1

schemes:
  MyOwnJournal:
    build:
      targets:
        MyApp: all
    run:
      config: Debug
    archive:
      config: Release
  MyOwnJournal-Vision:
    build:
      targets:
        Journal-Vision: all
    run:
      config: Debug
    archive:
      config: Release

targets:
  MyApp:
    platform: iOS
    type: application
    sources:
      - Sources/Shared
      - Sources/iOS
      - Resources
    dependencies:
      - package: MarkdownUI
    settings:
      DEVELOPMENT_TEAM: QXF7ZWFA28
      GENERATE_INFOPLIST_FILE: true
      CURRENT_PROJECT_VERSION: 1
      MARKETING_VERSION: "0.0.1α"
      PRODUCT_BUNDLE_IDENTIFIER: com.ssig33.MyOwnJournal
      INFOPLIST_KEY_UILaunchScreen_Generation: true
      INFOPLIST_KEY_CFBundleDisplayName: Journal
  Journal-Vision:
    platform: visionOS
    type: application
    sources:
      - Sources/Shared
      - Sources/vision
      - Resources
    dependencies:
      - package: MarkdownUI
    settings:
      DEVELOPMENT_TEAM: QXF7ZWFA28
      GENERATE_INFOPLIST_FILE: true
      CURRENT_PROJECT_VERSION: 1
      MARKETING_VERSION: "0.0.1α"
      PRODUCT_BUNDLE_IDENTIFIER: com.ssig33.MyOwnJournal
      INFOPLIST_KEY_UILaunchScreen_Generation: true
      INFOPLIST_KEY_CFBundleDisplayName: Journal
    info:
      path: Info.plist
      properties:
        UIApplicationSceneManifest:
          UIApplicationSupportsMultipleScenes: true


